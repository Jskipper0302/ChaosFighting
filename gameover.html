<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>GameOver</title>
</head>
<body>
<center>
    <h1>GAME OVER</h1><br>
    <img id = "winner" src = "assets/godzilla.gif" style = "width:124px; height:186px;">
    <h1 id = "winhint"></h1><br>
    <button id = "play" style = "height:40px; width:150px" onclick = "playAgain()">Play Again</a></button>
    <script>
        function playAgain() {
            window.location.href = 'index.html';
        }
        var music = new Audio("./assets/win.mp3");
        music.play();
        var winner = localStorage.getItem("characterNumber");
        if (winner == 1){
            document.getElementById("winner").setAttribute("src", "assets/godzilla.gif");
        } else if (winner == 2){
            document.getElementById("winner").setAttribute("src", "assets/goku.gif");
        } else if (winner == 3){
            document.getElementById("winner").setAttribute("src", "assets/itachi.gif");
        } else if (winner == 4){
            document.getElementById("winner").setAttribute("src", "assets/pain.gif");
        }

        var winNum = localStorage.getItem("playerNumber");
        if (winNum == 1){
            document.getElementById("winhint").innerHTML = "Player1 is the WINNER!!";
        } else if (winNum == 2){
            document.getElementById("winhint").innerHTML = "Player2 is the WINNER!!";
        }
    </script>
</center>
</body>
</html>
